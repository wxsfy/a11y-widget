<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/stylesheet.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A11y Widget v0.3 Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Optional dyslexia font fallback (recommended) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/stylesheet.css" />

  <!-- Screen-reader-only utility for aria-live status in the widget -->
  <style>
    .sr-only{
      position:absolute !important;width:1px;height:1px;padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
  </style>
</head>
<body>
  <h1>Kabakibi Markoob</h1>
  <p>This is a demo page with the accessibility widget.</p>
  <p>Try text size (+/âˆ’/Reset), themes (Default/Contrast/Dark/Sepia), Dyslexia font,
     Read Aloud (Read / Read selection / Pause/Resume / Stop), and Voice commands.</p>

  <!-- Load v0.3 widget -->
  <script src="./a11y-widget.v0.3.js"></script>
  <script>
    (function(){
      function boot(){
        A11yWidget.init({
          position: 'right',       // 'left' also works
          accent: '#1e88e5',       // focus/btn color
          readVoice: null          // e.g., 'Samantha' (optional)
        });
        // Example: set default theme at startup
        // A11yWidget.api.setTheme('dark'); // 'default' | 'contrast' | 'dark' | 'sepia'
      }
      if (window.A11yWidget) boot();
      else document.addEventListener('A11yWidgetReady', boot, { once:true });
    })();
  </script>
</body>
</html>
